<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MAPISHI BORA</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href=./style.css />
  </head>
  <body>
    <div class="navbar">
      <img class="img"src="file:///C:/Users/LENOVO/OneDrive/Pictures/Web%20capture_5-4-2023_15169_smashinglogo.com.jpeg" alt="">
    </div>
    <div class="container">
      <div class="meal-wrapper">
        <div class="meal-search">
          <h2 class="title">Try new recipes</h2>
          <blockquote>
            Cooking is an excellent way to explore different cuisines and ingredients.  <br /> 
            
          </blockquote>

          <div class="meal-search-box">
            <input
              type="text"
              class="search-control"
              placeholder="Enter an ingredient e.g chicken,beef,rice..etc"
              id="search-input"
            />
            <button type="submit" class="search-btn btn" id="search-btn">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>

        <div class="meal-result">
          <h2 class="title">Here are some of your recipe options:</h2>
          <div id="meal">
            <!-- end of meal item -->
          </div>
        </div>

        <div class="meal-details">
          <!-- recipe close btn -->
          <button
            type="button"
            class="btn recipe-close-btn"
            id="recipe-close-btn"
          >
            <i class="fas fa-times"></i>
          </button>

          <!-- meal content -->
          <div class="meal-details-content"></div>
        </div>
      </div>
    </div>

    <script src=./index.js></script>
  </body>
</html>
